{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Hangarin</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" />
    <style>
        body {
            background: linear-gradient(135deg, #007bff, #0056b3);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Nunito', sans-serif;
        }

        .login-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 2rem;
            text-align: center;
        }

        .login-card img {
            width: 80px;
            margin-bottom: 1rem;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 25px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .social-btns a {
            border-radius: 25px;
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <img src="{% static 'core/img/logo.png' %}" alt="Hangarin Logo" onerror="this.style.display='none'">
        <h3 class="fw-bold mb-3 text-primary"><i class="la la-tasks me-1"></i> Hangarin Login</h3>

        {% if form.errors %}
        <div class="alert alert-danger">Invalid login credentials. Please try again.</div>
        {% endif %}

        <form method="post" action="{% url 'account_login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100 mt-2">Login</button>
        </form>

        <hr>
        <p class="text-muted small mb-2">Or sign in with</p>
        <div class="social-btns">
            <a href="{% provider_login_url 'google' %}" class="btn btn-outline-danger w-100"><i
                    class="la la-google me-2"></i> Google</a>
            <a href="{% provider_login_url 'github' %}" class="btn btn-outline-dark w-100"><i
                    class="la la-github me-2"></i> GitHub</a>
        </div>

        <p class="mt-3 text-muted">Don't have an account?
            <a href="{% url 'account_signup' %}" class="text-primary fw-semibold">Register</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
