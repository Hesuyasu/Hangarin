{% extends 'base.html' %}
{% block title %}Delete Priority{% endblock %}
{% block content %}
<div class="card mx-auto" style="max-width: 600px;">
    <div class="card-body text-center">
        <i class="la la-exclamation-triangle la-3x text-danger mb-3"></i>
        <h5>Are you sure you want to delete "<strong>{{ object.name }}</strong>"?</h5>
        <form method="post" class="mt-4">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'priority-list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
