{% extends 'base.html' %}
{% block title %}Add/Edit Note{% endblock %}
{% block content %}
<div class="card mx-auto" style="max-width: 600px;">
    <div class="card-body">
        <h4 class="fw-bold mb-3">{% if object %}Edit{% else %}Add{% endif %} Note</h4>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-end">
                <a href="{% url 'note-list' %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
