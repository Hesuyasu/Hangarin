{% extends 'base.html' %}
{% block title %}Priorities{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">Priorities</h2>
    <a href="{% url 'priority-add' %}" class="btn btn-primary"><i class="la la-plus"></i> Add Priority</a>
</div>

<form method="get" class="row g-2 mb-3">
    <div class="col-md-5">
        <input type="text" name="q" value="{{ request.GET.q }}" class="form-control" placeholder="Search priorities...">
    </div>
    <div class="col-md-3">
        <select name="sort" class="form-select">
            <option value="">-- Sort by --</option>
            <option value="name_asc" {% if request.GET.sort == 'name_asc' %}selected{% endif %}>Name (A–Z)</option>
            <option value="name_desc" {% if request.GET.sort == 'name_desc' %}selected{% endif %}>Name (Z–A)</option>
            <option value="created_desc" {% if request.GET.sort == 'created_desc' %}selected{% endif %}>Newest First
            </option>
            <option value="created_asc" {% if request.GET.sort == 'created_asc' %}selected{% endif %}>Oldest First
            </option>
        </select>
    </div>
    <div class="col-md-2">
        <button type="submit" class="btn btn-secondary w-100"><i class="la la-search"></i> Apply</button>
    </div>
</form>

<div class="card">
    <div class="card-body table-responsive">
        <table class="table table-hover align-middle">
            <thead class="table-light">
                <tr>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for priority in priorities %}
                <tr>
                    <td>{{ priority.name }}</td>
                    <td>
                        <a href="{% url 'priority-update' priority.pk %}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="{% url 'priority-delete' priority.pk %}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2" class="text-center text-muted">No priorities yet.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% include "includes/pagination.html" %}
{% endblock %}
