{% load static %} {% load socialaccount %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Hangarin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css" />
    <style>
        body {
            background: linear-gradient(135deg, #007bff, #0056b3);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Nunito', sans-serif;
        }

        .register-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 2rem;
            text-align: center;
        }

        .register-card img {
            width: 80px;
            margin-bottom: 1rem;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 25px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="register-card">
        <img src="{% static 'core/img/logo.png' %}" alt="Hangarin Logo" onerror="this.style.display='none'">
        <h3 class="fw-bold mb-3 text-primary"><i class="la la-user-plus me-1"></i> Register</h3>

        <form method="post" action="{% url 'account_signup' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100 mt-2">Create Account</button>
        </form>

        <hr>
        <p class="text-muted small mb-2">Or sign up with</p>
        <a href="{% provider_login_url 'google' %}" class="btn btn-outline-danger w-100 mb-2"><i
                class="la la-google me-2"></i> Google</a>
        <a href="{% provider_login_url 'github' %}" class="btn btn-outline-dark w-100"><i class="la la-github me-2"></i>
            GitHub</a>

        <p class="mt-3 text-muted">Already have an account?
            <a href="{% url 'account_login' %}" class="text-primary fw-semibold">Login</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
